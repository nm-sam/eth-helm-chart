---
apiVersion: {{ include "common.capabilities.statefulset.apiVersion" . }}
kind: StatefulSet
metadata:
  name: {{ include "common.names.fullname" . }}
  labels:
    {{- include "common.labels.statefulset" . | nindent 4 }}
spec:
  replicas: {{ .Values.global.replicaCount }}
  podManagementPolicy: "Parallel"
  selector:
    matchLabels:
      {{- include "common.labels.matchLabels" . | nindent 6 }}
  serviceName: {{ include "common.names.fullname" . }}
  template:
    metadata:
      labels:
        {{- include "common.labels.matchLabels" . | nindent 8 }}
        execution: {{ .Values.execution.client }}
        beacon: {{ .Values.beacon.client }}
      annotations:
        checksum/configmap: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
    {{- with (concat .Values.global.imagePullSecrets .Values.global.imagePullSecrets) }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.global.affinity }}
      affinity:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.tolerations }}
      tolerations:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.nodeSelector }}
      nodeSelector:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- with .Values.global.securityContext }}
      securityContext:
        {{ toYaml . | nindent 8 | trim }}
    {{- end }}
    {{- if .Values.global.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.global.terminationGracePeriodSeconds }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "common.names.serviceAccountName" . }}
      initContainers:
        - name: init
          image: "{{ .Values.global.initImage.repository }}:{{ .Values.global.initImage.tag }}"
          imagePullPolicy: {{ .Values.global.initImage.pullPolicy }}
          securityContext:
            {{- toYaml .Values.initContainerSecurityContext | nindent 12 }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          command: ['/bin/sh', '/scripts/init.sh']
          volumeMounts:
          {{- if .Values.global.sharedPersistence.enabled }}
            - name: data
              mountPath: /data
          {{- else }}
            - name: data-execution
              mountPath: /data/execution
            - name: data-beacon
              mountPath: /data/beacon
          {{- end }}
            - name: env-nodeport
              mountPath: /env
            - name: scripts-init
              mountPath: /scripts
        {{- if and (eq .Values.beacon.client "nimbus") .Values.beacon.checkPointSync.enabled }}
        - name: init-nimbus
          image: "{{ (pluck .Values.beacon.client .Values.global.image.beacon | first ).repository }}:{{ (pluck .Values.beacon.client .Values.global.image.beacon | first ).tag }}"
          imagePullPolicy: {{ .Values.beacon.imagePullPolicy }}
          securityContext:
            {{- toYaml .Values.initContainerSecurityContext | nindent 12 }}
          command:
            - sh
            - -ac
            - >
              {{- if or (eq .Values.global.network "gnosis") (eq .Values.global.network "chiado") }}
              exec /home/user/nimbus_beacon_node
              {{- else }}
              exec /home/user/nimbus-eth2/build/nimbus_beacon_node
              {{- end }}
              trustedNodeSync
              --backfill=false
              --network={{ .Values.global.network }}
              --data-dir=/data/beacon
              --trusted-node-url={{ .Values.beacon.checkPointSync.url }}
          volumeMounts:
          {{- if .Values.global.sharedPersistence.enabled }}
            - name: data
              mountPath: /data
          {{- else }}
            - name: data-beacon
              mountPath: /data/beacon
          {{- end }}
        {{- end }}
      containers:
        {{/*
        Container used for Execution clients: Nethermind, Geth, Besu, Erigon
        */}}
        - name: execution
          image: "{{ (pluck .Values.execution.client .Values.global.image.execution | first ).repository }}:{{ (pluck .Values.execution.client .Values.global.image.execution | first ).tag }}"
          imagePullPolicy: {{ .Values.global.image.imagePullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if or .Values.global.envFrom .Values.execution.envFrom .Values.global.externalSecrets.enabled }}
          envFrom:
          {{- with .Values.global.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.execution.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.global.externalSecrets.enabled }}
            - secretRef:
                name: eso-{{ include "common.names.fullname" . }}
          {{- end }}
          {{- end }}
          command:
            - sh
            - -ac
            - >
              {{- if .Values.global.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
            {{- /* Configuration for Nethermind execution client */}}
            {{- if eq .Values.execution.client "nethermind" }}
              exec /nethermind/Nethermind.Runner
              --config={{ .Values.global.network }}
              --datadir=/data/execution
            {{- if .Values.execution.jsonrpc.enabled }}
              --JsonRpc.Enabled={{ .Values.execution.jsonrpc.enabled }}
              --JsonRpc.EnabledModules={{ .Values.execution.jsonrpc.namespaces.nethermind | join "," }}
              --JsonRpc.Host={{ .Values.execution.jsonrpc.host }}
              --JsonRpc.Port={{ .Values.execution.jsonrpc.http.port }}
            {{- if .Values.execution.healthchecks.enabled }}
              --HealthChecks.Enabled={{ .Values.execution.healthchecks.enabled }}
              --HealthChecks.Slug={{ .Values.execution.healthchecks.slug }}
              --HealthChecks.PollingInterval={{ .Values.execution.healthchecks.pollingInterval }}
              --HealthChecks.LowStorageSpaceShutdownThreshold={{ .Values.execution.healthchecks.lowStorageSpaceShutdownThreshold }}
              --HealthChecks.LowStorageSpaceWarningThreshold={{ .Values.execution.healthchecks.lowStorageSpaceWarningThreshold }}
            {{- if .Values.execution.jsonrpc.websocket.enabled }}
              --JsonRpc.WebSocketsPort={{ .Values.execution.jsonrpc.websocket.port }}
            {{- end }}
            {{- end }}
            {{- end }}
            {{- if or .Values.global.JWTSecret .Values.global.externalSecrets.enabled }}
            {{- if .Values.global.externalSecrets.enabled }}
              --JsonRpc.JwtSecretFile=/external-secrets/JWT_SECRET
            {{- else }}
              --JsonRpc.JwtSecretFile=/secret/jwtsecret
            {{- end }}
              --JsonRpc.EnginePort={{ .Values.execution.jsonrpc.engine.port }}
              --JsonRpc.EngineHost={{ .Values.execution.jsonrpc.host }}
              --JsonRpc.EngineEnabledModules={{ .Values.execution.jsonrpc.namespaces.nethermind | join "," }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.execution.metrics.enabled }}
              --Metrics.Enabled={{ .Values.execution.metrics.enabled }}
              --Metrics.ExposePort={{ .Values.execution.metrics.port }}
              --Metrics.NodeName=$POD_NAME
            {{- end }}
              --Network.MaxActivePeers={{ .Values.execution.targetPeers }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --Network.ExternalIp=$EXTERNAL_IP
              --Network.P2PPort=$EXTERNAL_EXECUTION_PORT
              --Network.DiscoveryPort=$EXTERNAL_EXECUTION_PORT
            {{- else }}
              --Network.ExternalIp=$POD_IP
              --Network.P2PPort={{ include "execution.p2pPort" . }}
              --Network.DiscoveryPort={{ include "execution.p2pPort" . }}
            {{- end }}
            {{- if .Values.execution.terminalTotalDifficulty }}
              --Merge.TerminalTotalDifficulty={{ .Values.execution.terminalTotalDifficulty }}
            {{- end }}
            {{- /* Configuration for Geth execution client */}}
            {{- else if eq .Values.execution.client "geth" }}
              exec geth
              --syncmode=snap
              --datadir=/data/execution
              --ipcdisable
              --{{ .Values.global.network }}
            {{- if or .Values.global.JWTSecret .Values.global.externalSecrets.enabled }}
              --authrpc.jwtsecret=/external-secrets/JWT_SECRET
            {{- else }}
              --authrpc.jwtsecret=/secret/jwtsecret
            {{- end }}
              --authrpc.addr={{ .Values.execution.jsonrpc.host }}
              --authrpc.port={{ .Values.execution.jsonrpc.engine.port }}
              --authrpc.vhosts={{ .Values.execution.jsonrpc.engine.hostAllowList | join "," }}
            {{- if .Values.execution.jsonrpc.enabled }}
              --http
              --http.addr={{ .Values.execution.jsonrpc.host }}
              --http.port={{ .Values.execution.jsonrpc.http.port }}
              --http.corsdomain={{ .Values.execution.jsonrpc.http.corsOrigins | join "," }}
              --http.vhosts={{ .Values.execution.jsonrpc.http.hostAllowList | join "," }}
              --http.api={{ .Values.execution.jsonrpc.namespaces.geth | join "," }}
            {{- if .Values.execution.jsonrpc.websocket.enabled }}
              --ws
              --ws.addr={{ .Values.execution.jsonrpc.host }}
              --ws.port={{ .Values.execution.jsonrpc.websocket.port }}
              --ws.origins={{ .Values.execution.jsonrpc.websocket.origins }}
              --ws.api={{ .Values.execution.jsonrpc.namespaces.geth | join "," }}
            {{- end }}
            {{- end }}
              --maxpeers={{ .Values.execution.targetPeers }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --nat=extip:$EXTERNAL_IP
              --port=$EXTERNAL_EXECUTION_PORT
            {{- else }}
              --nat=extip:$POD_IP
              --port={{ include "execution.p2pPort" . }}
            {{- end }}
            {{- if .Values.execution.terminalTotalDifficulty }}
              --override.geth.terminaltotaldifficulty={{ .Values.execution.terminalTotalDifficulty }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.execution.metrics.enabled }}
              --metrics
              --metrics.port={{ .Values.execution.metrics.port }}
              --metrics.addr={{ .Values.execution.metrics.host }}
            {{- end }}
            {{- /* Configuration for Besu execution client */}}
            {{- else if eq .Values.execution.client "besu" }}
              exec /opt/besu/bin/besu
              --network={{ .Values.global.network }}
              --data-path=/data/execution
              --sync-mode=X_SNAP
              --p2p-enabled=true
            {{- if or .Values.global.JWTSecret .Values.global.externalSecrets.enabled }}
              --engine-jwt-secret=/external-secrets/JWT_SECRET
            {{- else }}
              --engine-jwt-secret=/secret/jwtsecret
            {{- end }}
              --engine-rpc-enabled=true
              --engine-host-allowlist={{ .Values.execution.jsonrpc.engine.hostAllowList | join "," }}
              --engine-rpc-port={{ .Values.execution.jsonrpc.engine.port | join "," }}
            {{- if .Values.execution.jsonrpc.enabled }}
              --rpc-http-enabled=true
              --rpc-http-host={{ .Values.execution.jsonrpc.host }}
              --rpc-http-port={{ .Values.execution.jsonrpc.http.port }}
              --rpc-http-cors-origins={{ .Values.execution.jsonrpc.http.corsOrigins | join "," }}
              --host-allowlist={{ .Values.execution.jsonrpc.http.hostAllowList | join "," }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.execution.metrics.enabled }}
              --metrics-enabled=true
              --metrics.port={{ .Values.execution.metrics.port }}
              --metrics.addr={{ .Values.execution.metrics.host }}
            {{- end }}
            {{- /* Configuration for Erigon execution client */}}
            {{- else if eq .Values.execution.client "erigon" }}
              exec erigon
              --datadir=/data/execution
              --private.api.addr={{ .Values.execution.privateApiAddr }}
              --chain={{ .Values.global.network }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --nat=extip:$EXTERNAL_IP
              --port=$EXTERNAL_EXECUTION_PORT
            {{- else }}
              --nat=extip:$POD_IP
              --port={{ include "execution.p2pPort" . }}
            {{- end }}
            {{- if .Values.execution.terminalTotalDifficulty }}
              --override.terminaltotaldifficulty={{ .Values.execution.terminalTotalDifficulty }}
            {{- end }}
            {{- if or .Values.global.JWTSecret .Values.global.externalSecrets.enabled }}
              --authrpc.jwtsecret=/external-secrets/JWT_SECRET
            {{- else }}
              --authrpc.jwtsecret=/secret/jwtsecret
            {{- end }}
              --authrpc.addr={{ .Values.execution.jsonrpc.host }}
              --authrpc.port={{ .Values.execution.jsonrpc.engine.port }}
              --authrpc.vhosts={{ .Values.execution.jsonrpc.engine.hostAllowList | join "," }}
            {{- if .Values.execution.jsonrpc.enabled }}
              --http
              --http.addr={{ .Values.execution.jsonrpc.host }}
              --http.port={{ .Values.execution.jsonrpc.http.port }}
              --http.corsdomain={{ .Values.execution.jsonrpc.http.corsOrigins | join "," }}
              --http.vhosts={{ .Values.execution.jsonrpc.http.hostAllowList | join "," }}
              --http.api={{ .Values.execution.jsonrpc.namespaces.erigon | join "," }}
            {{- if .Values.execution.jsonrpc.websocket.enabled }}
              --ws
            {{- end }}
            {{- end }}
            {{- range .Values.extraFlags }}
                {{ . }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.execution.metrics.enabled }}
                --metrics
                --metrics.addr={{ .Values.execution.metrics.host }}
                --metrics.port={{ .Values.execution.metrics.port }}
            {{- end }}
            {{- end }}
            {{- range .Values.execution.extraFlags }}
              {{ . }}
            {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          {{- with .Values.global.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.execution.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            {{- if eq .Values.execution.client "erigon" }}
            - name: grpc-exec
              protocol: TCP
              containerPort: {{ .Values.execution.jsonrpc.grpc.port }}
            {{- end }}
            {{- if .Values.execution.jsonrpc.enabled }}
            - name: engine-exec
              containerPort: {{ .Values.execution.jsonrpc.engine.port }}
            - name: jsonrpc-exec
              containerPort: {{ .Values.execution.jsonrpc.http.port }}
            {{- if .Values.execution.jsonrpc.websocket.enabled }}
            - name: ws-exec
              containerPort: {{ .Values.execution.jsonrpc.websocket.port }}
            {{- end }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.execution.metrics.enabled }}
            - name: metrics-exec
              containerPort: {{ .Values.execution.metrics.port }}
            {{- end }}
            {{- if .Values.global.p2pNodePort.enabled }}
            - name: p2p-tcp-exec
              containerPort: {{ include "execution.p2pPort" . }}
              protocol: TCP
            - name: p2p-udp-exec
              containerPort: {{ include "execution.p2pPort" . }}
              protocol: UDP
            {{- end }}
          volumeMounts:
          {{- if .Values.global.sharedPersistence.enabled }}
            - name: data
              mountPath: /data
          {{- else }}
            - name: data-execution
              mountPath: /data/execution
          {{- end }}
            {{- if .Values.global.externalSecrets.enabled }}
            - name: external-secrets
              mountPath: /external-secrets
              readOnly: true
            {{- end }}
            {{- if .Values.global.JWTSecret }}
            - name: jwtsecret
              mountPath: /secret
              readOnly: true
            {{- end }}
            - name: env-nodeport
              mountPath: /env
          {{- with .Values.execution.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.execution.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
        {{/*
        Container used for Beacon clients: Prysm, Teku, Lighthouse, Nimbus, Lodestar
        */}}
        - name: beacon
          image: "{{ (pluck .Values.beacon.client .Values.global.image.beacon | first ).repository }}:{{ (pluck .Values.beacon.client .Values.global.image.beacon | first ).tag }}"
          imagePullPolicy: {{ .Values.global.image.imagePullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          {{- if or .Values.global.envFrom .Values.beacon.envFrom .Values.global.externalSecrets.enabled }}
          envFrom:
          {{- with .Values.global.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.beacon.envFrom }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if .Values.global.externalSecrets.enabled }}
            - secretRef:
                name: eso-{{ include "common.names.fullname" . }}
          {{- end }}
          {{- end }}
          {{/*
          Configuration for Prysm beacon client
          */}}
          {{- if eq .Values.beacon.client "prysm" }}
          args:
            - "--datadir=/data/beacon"
            - "--execution-endpoint=http://localhost:{{ .Values.execution.jsonrpc.engine.port }}"
            - "--{{ .Values.global.network }}"
          {{- if .Values.beacon.grpc.enabled }}
            - "--rpc-host={{ .Values.beacon.grpc.host }}"
            - "--rpc-port={{ .Values.beacon.grpc.port }}"
          {{- end }}
          {{- if .Values.global.p2pNodePort.enabled }}
            - "--config-file=/data/beacon/config.yaml"
          {{- else }}
            - "--p2p-host-ip=$(POD_IP)"
            - "--p2p-tcp-port={{ include "beacon.p2pPort" . }}"
            - "--p2p-udp-port={{ include "beacon.p2pPort" . }}"
          {{- end }}
            - "--p2p-max-peers={{ .Values.beacon.targetPeers }}"
            - "--accept-terms-of-use"
          {{- if .Values.global.externalSecrets.enabled }}
            - "--jwt-secret=/external-secrets/JWT_SECRET"
          {{- else }}
            - "--jwt-secret=/secret/jwtsecret"
          {{- end }}
          {{- if .Values.beacon.builderEndpoint }}
            - "--http-mev-relay={{ .Values.beacon.builderEndpoint }}"
          {{- end }}
          {{- if .Values.beacon.suggestedFeeRecipient }}
            - "--suggested-fee-recipient={{ .Values.beacon.suggestedFeeRecipient }}"
          {{- end }}
          {{- if .Values.beacon.totalDifficultyOverride }}
            - "--terminal-total-difficulty-override={{ .Values.beacon.totalDifficultyOverride }}"
          {{- end }}
          {{- if .Values.beacon.checkPointSync.enabled }}
            - "--checkpoint-sync-url={{ .Values.beacon.checkPointSync.url }}"
            - "--genesis-beacon-api-url={{ .Values.beacon.checkPointSync.url }}"
          {{- end }}
          {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
            - "--monitoring-port={{ .Values.beacon.metrics.port }}"
            - "--monitoring-host={{ .Values.beacon.metrics.host }}"
          {{- else }}
            - "--disable-monitoring"
          {{- end }}
          {{- if .Values.beacon.restApi.enabled }}
            - "--grpc-gateway-host={{ .Values.beacon.restApi.host }}"
            - "--grpc-gateway-port={{ index .Values.beacon.restApi.portMap "prysm" }}"
          {{- else }}
            - "--disable-grpc-gateway"
          {{- end }}
          {{- range .Values.beacon.extraFlags }}
            - {{ . | quote }}
          {{- end }}
          {{/*
          Configuration for Teku beacon client
          */}}
          {{- else if eq .Values.beacon.client "teku" }}
          command:
            - sh
            - -ac
            - >
              {{- if .Values.global.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
              exec /opt/teku/bin/teku
              --network={{ .Values.global.network }}
              --data-beacon-path=/data/beacon/teku
              --data-path=/data/beacon
              --ee-endpoint=http://localhost:{{ .Values.execution.jsonrpc.engine.port }}
              {{- if .Values.global.externalSecrets.enabled }}
              --ee-jwt-secret-file=/external-secrets/JWT_SECRET
              {{- else }}
              --ee-jwt-secret-file=/secret/jwtsecret
              {{- end }}
            {{- if .Values.beacon.builderEndpoint }}
              --builder-endpoint={{ .Values.beacon.builderEndpoint }}
            {{- end }}
            {{- if .Values.beacon.suggestedFeeRecipient }}
              --validators-proposer-default-fee-recipient={{ .Values.beacon.suggestedFeeRecipient }}
            {{- end }}
            {{- if .Values.beacon.checkPointSync.enabled }}
              --initial-state={{ .Values.beacon.checkPointSync.url }}/eth/v2/debug/beacon/states/finalized
            {{- end }}
            {{- if .Values.beacon.restApi.enabled }}
              --rest-api-enabled={{ .Values.beacon.restApi.enabled }}
              --rest-api-host-allowlist={{ .Values.beacon.restApi.hostAllowList | join "," }}
              --rest-api-interface={{ .Values.beacon.restApi.host }}
              --rest-api-port={{ index .Values.beacon.restApi.portMap "teku" }}
              --rest-api-cors-origins={{ .Values.beacon.restApi.corsOrigins | join "," }}
            {{- end }}
              --p2p-enabled=true
              --p2p-peer-upper-bound={{ .Values.beacon.targetPeers }}
              --p2p-peer-lower-bound={{ .Values.beacon.targetPeersMin }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --p2p-advertised-port=$EXTERNAL_BEACON_PORT
              --p2p-advertised-ip=$EXTERNAL_IP
              --p2p-port=$EXTERNAL_BEACON_PORT
            {{- else }}
              --p2p-advertised-ip=$POD_IP
              --p2p-advertised-port={{ include "beacon.p2pPort" . }}
              --p2p-port={{ include "beacon.p2pPort" . }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
              --metrics-enabled={{ .Values.beacon.metrics.enabled }}
              --metrics-categories={{ .Values.beacon.metrics.categories | join "," }}
              --metrics-host-allowlist={{ .Values.beacon.metrics.hostAllowList | join "," }}
              --metrics-interface={{ .Values.beacon.metrics.host }}
              --metrics-port={{ .Values.beacon.metrics.port }}
            {{- end }}
            {{- range .Values.beacon.extraFlags }}
              {{ . | quote }}
            {{- end }}
          {{/*
          Configuration for Lighthouse beacon client
          */}}
          {{- else if eq .Values.beacon.client "lighthouse" }}
          command:
            - sh
            - -ac
            - >
              {{- if .Values.global.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
              exec lighthouse
              bn
              --staking
            {{- if .Values.beacon.proposerOnly }}
              --proposer-only
            {{- end }}
              --datadir=/data/beacon
              --network={{ .Values.global.network }}
              --disable-upnp
              --target-peers={{ .Values.beacon.targetPeers }}
            {{- if .Values.beacon.restApi.enabled }}
              --http
              --http-port={{ index .Values.beacon.restApi.portMap "lighthouse" }}
              --http-address={{ .Values.beacon.restApi.host }}
              --http-allow-origin={{ .Values.beacon.restApi.corsOrigins | join "," }}
            {{- end }}
            {{- if .Values.beacon.checkPointSync.enabled }}
              --checkpoint-sync-url={{ .Values.beacon.checkPointSync.url }}
            {{- end }}
            {{- if .Values.beacon.builderEndpoint }}
              --builder={{ .Values.beacon.builderEndpoint }}
            {{- end }}
            {{- if .Values.beacon.suggestedFeeRecipient }}
              --suggested-fee-recipient={{ .Values.beacon.suggestedFeeRecipient }}
            {{- end }}
              --execution-endpoint=http://localhost:{{ .Values.execution.jsonrpc.engine.port }}
            {{- if .Values.global.externalSecrets.enabled }}
              --execution-jwt=/external-secrets/JWT_SECRET
            {{- else }}
              --execution-jwt=/secret/jwtsecret
            {{- end }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --discovery-port=$EXTERNAL_BEACON_PORT
              --port=$EXTERNAL_BEACON_PORT
            {{- else }}
              --discovery-port={{ include "beacon.p2pPort" . }}
              --port={{ include "beacon.p2pPort" . }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
              --metrics
              --metrics-port={{ .Values.beacon.metrics.port }}
              --metrics-address={{ .Values.beacon.metrics.host }}
            {{- end }}
            {{- range .Values.beacon.extraFlags }}
              {{ . }}
            {{- end }}
          {{/*
          Configuration for Nimbus beacon client
          */}}
          {{- else if eq .Values.beacon.client "nimbus" }}
          command:
            - sh
            - -ac
            - >
              {{- if .Values.global.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
              {{- if or (eq .Values.global.network "gnosis") (eq .Values.global.network "chiado") }}
              exec /home/user/nimbus_beacon_node
              {{- else }}
              exec /home/user/nimbus-eth2/build/nimbus_beacon_node
              {{- end }}
              --network={{ .Values.global.network }}
              --data-dir=/data/beacon
            {{- if .Values.global.externalSecrets.enabled }}
              --jwt-secret=/external-secrets/JWT_SECRET
            {{- else }}
              --jwt-secret=/secret/jwtsecret
            {{- end }}
              --non-interactive
            {{- if .Values.beacon.restApi.enabled }}
              --rest=true
              --rest-port={{ index .Values.beacon.restApi.portMap .Values.beacon.client }}
              --rest-address={{ .Values.beacon.restApi.host }}
              --rest-allow-origin=={{ .Values.beacon.restApi.hostAllowList | join "," }}
            {{- end }}
            {{- if .Values.beacon.builderEndpoint }}
              --payload-builder=true
              --payload-builder-url={{ .Values.beacon.builderEndpoint }}
            {{- end }}
            {{- if .Values.beacon.suggestedFeeRecipient }}
              --suggested-fee-recipient={{ .Values.beacon.suggestedFeeRecipient }}
            {{- end }}
              --web3-url=http://localhost:{{ .Values.execution.jsonrpc.engine.port }}
              --max-peers={{ .Values.beacon.targetPeers }}
              --enr-auto-update=true
            {{- if .Values.global.p2pNodePort.enabled }}
              --nat=extip:$EXTERNAL_IP
              --tcp-port=$EXTERNAL_BEACON_PORT
              --udp-port=$EXTERNAL_BEACON_PORT
            {{- else }}
              --tcp-port={{ include "beacon.p2pPort" . }}
              --udp-port={{ include "beacon.p2pPort" . }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
              --metrics
              --metrics-port={{ .Values.beacon.metrics.port }}
              --metrics-address={{ .Values.beacon.metrics.host }}
            {{- end }}
            {{- range .Values.beacon.extraFlags }}
              {{ . }}
            {{- end }}
          {{/*
          Configuration for Lodestar beacon client
          */}}
          {{- else if eq .Values.beacon.client "lodestar" }}
          command:
            - sh
            - -ac
            - >
              {{- if .Values.global.p2pNodePort.enabled }}
              . /env/init-nodeport;
              {{- end }}
              exec node
              --max-old-space-size=4096
              /usr/app/node_modules/.bin/lodestar
              beacon
              --network={{ .Values.global.network }}
              --dataDir=/data/beacon
            {{- if .Values.beacon.checkPointSync.enabled }}
              --checkpointSyncUrl={{ .Values.beacon.checkPointSync.url }}
            {{- end }}
            {{- if .Values.beacon.builderEndpoint }}
              --builder
              --builder.urls={{ .Values.beacon.builderEndpoint }}
            {{- end }}
            {{- if .Values.beacon.suggestedFeeRecipient }}
              --suggestedFeeRecipient={{ .Values.beacon.suggestedFeeRecipient }}
            {{- end }}
            {{- if .Values.global.externalSecrets.enabled }}
              --jwt-secret=/external-secrets/JWT_SECRET
            {{- else }}
              --jwt-secret=/secret/jwtsecret
            {{- end }}
            {{- if .Values.beacon.restApi.enabled }}
              --rest
              --rest.port={{ index .Values.beacon.restApi.portMap .Values.beacon.client }}
              --rest.address={{ .Values.beacon.restApi.host }}
              --rest.cors={{ .Values.beacon.restApi.corsOrigins | join "," }}
            {{- end }}
              --execution.urls=http://127.0.0.1:{{ .Values.execution.jsonrpc.engine.port }}
              --targetPeers={{ .Values.beacon.targetPeers }}
            {{- if .Values.global.p2pNodePort.enabled }}
              --nat
              --enr.ip=$EXTERNAL_IP
              --enr.tcp=$EXTERNAL_BEACON_PORT
              --enr.udp=$EXTERNAL_BEACON_PORT
              --port=$EXTERNAL_BEACON_PORT
            {{- else }}
              --port={{ include "beacon.p2pPort" . }}
            {{- end }}
            {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
              --metrics=true
              --metrics.port={{ .Values.beacon.metrics.port }}
              --metrics.address={{ .Values.beacon.metrics.host }}
            {{- end }}
            {{- range .Values.beacon.extraFlags }}
              {{ . }}
            {{- end }}
          {{- end }}
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          {{- with .Values.global.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.beacon.env }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
          {{- if and (eq .Values.beacon.client "prysm") .Values.beacon.grpc.enabled }}
            - containerPort: {{ .Values.beacon.grpc.port }}
              name: {{ .Values.beacon.grpc.portName }}-beacon
              protocol: TCP
          {{- end }}
          {{- if .Values.global.p2pNodePort.enabled }}
            - name: p2p-tcp-beacon
              containerPort: {{ include "beacon.p2pPort" . }}
              protocol: TCP
            - name: p2p-udp-beacon
              containerPort: {{ include "beacon.p2pPort" . }}
              protocol: UDP
          {{- end }}
          {{- if .Values.beacon.restApi.enabled }}
            - containerPort: {{ index .Values.beacon.restApi.portMap .Values.beacon.client }}
              name: http-beacon
              protocol: TCP
          {{- end }}
          {{- if and .Values.global.metrics.enabled .Values.beacon.metrics.enabled }}
            - containerPort: {{ .Values.beacon.metrics.port }}
              name: metrics-beacon
              protocol: TCP
          {{- end }}
          volumeMounts:
          {{- if .Values.global.sharedPersistence.enabled }}
            - name: data
              mountPath: /data
          {{- else }}
            - name: data-beacon
              mountPath: /data/beacon
          {{- end }}
          {{- if .Values.global.externalSecrets.enabled }}
            - name: external-secrets
              mountPath: /external-secrets
              readOnly: true
          {{- end }}
          {{- if .Values.global.JWTSecret }}
            - name: jwtsecret
              mountPath: /secret
              readOnly: true
          {{- end }}
            - name: env-nodeport
              mountPath: /env
          {{- with .Values.beacon.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- with .Values.beacon.resources }}
          resources:
            {{ toYaml . | nindent 12 | trim }}
        {{- end }}
        {{- if and .Values.global.ethsider.enabled .Values.beacon.restApi.enabled .Values.execution.jsonrpc.enabled }}
        - name: ethsider
          image: "{{ .Values.global.ethsider.repository }}:{{ .Values.global.ethsider.tag }}"
          imagePullPolicy: {{ .Values.global.ethsider.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          env:
            - name: EXECUTION_ENDPOINT
              value: "http://localhost:{{ .Values.execution.jsonrpc.http.port }}"
            - name: BEACON_ENDPOINT
              value: "http://localhost:{{ index .Values.beacon.restApi.portMap .Values.beacon.client }}"
            - name: BIND_ADDR
              value: "{{ .Values.global.ethsider.bindAddr }}"
          ports:
            - containerPort: {{ .Values.global.ethsider.bindAddr }}
              name: sidecar
              protocol: TCP
        {{- if .Values.global.ethsider.livenessProbe.enabled }}
          livenessProbe:
            initialDelaySeconds: {{ .Values.global.ethsider.livenessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.ethsider.livenessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.global.ethsider.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.global.ethsider.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.global.ethsider.livenessProbe.successThreshold }}
            httpGet:
              path: {{ .Values.global.ethsider.livenessProbe.httpGet.path }}
              port: {{ .Values.global.ethsider.livenessProbe.httpGet.port }}
              scheme: {{ .Values.global.ethsider.livenessProbe.httpGet.scheme }}
        {{- end }}
        {{- if .Values.global.ethsider.readinessProbe.enabled }}
          readinessProbe:
            initialDelaySeconds: {{ .Values.global.ethsider.readinessProbe.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.global.ethsider.readinessProbe.timeoutSeconds }}
            periodSeconds: {{ .Values.global.ethsider.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.global.ethsider.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.global.ethsider.readinessProbe.successThreshold }}
            httpGet:
              path: {{ .Values.global.ethsider.readinessProbe.httpGet.path }}
              port: {{ .Values.global.ethsider.readinessProbe.httpGet.port }}
              scheme: {{ .Values.global.ethsider.readinessProbe.httpGet.scheme }}
        {{- end }}
      {{- end }}
      volumes:
        - name: scripts-init
          configMap:
            name: {{ include "common.names.fullname" . }}-init
      {{- if .Values.global.JWTSecret }}
        - name: jwtsecret
          secret:
            secretName: {{ include "common.names.fullname" . }}
      {{- end }}
      {{- if .Values.global.externalSecrets.enabled }}
        - name: external-secrets
          secret:
            secretName: eso-{{ include "common.names.fullname" . }}
      {{- end }}
        - name: env-nodeport
          emptyDir: {}
      {{- with .Values.global.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
  volumeClaimTemplates:
    {{- if .Values.global.sharedPersistence.enabled }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data
        labels:
          {{- include "common.labels.statefulset" . | nindent 10 }}
      {{- with .Values.global.sharedPersistence.annotations }}
        annotations:
          {{ toYaml . | nindent 10 | trim }}
      {{- end }}
      spec:
        accessModes: {{ .Values.global.sharedPersistence.accessModes }}
        storageClassName: {{ .Values.global.sharedPersistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.global.sharedPersistence.size | quote }}
    {{- else }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data-execution
        labels:
          {{- include "common.labels.statefulset" . | nindent 10 }}
      {{- with .Values.execution.persistence.annotations }}
        annotations:
          {{ toYaml . | nindent 10 | trim }}
      {{- end }}
      spec:
        accessModes: {{ .Values.execution.persistence.accessModes }}
        storageClassName: {{ .Values.execution.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.execution.persistence.size | quote }}
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: data-beacon
        labels:
          {{- include "common.labels.statefulset" . | nindent 10 }}
      {{- with .Values.beacon.persistence.annotations }}
        annotations:
          {{ toYaml . | nindent 10 | trim }}
      {{- end }}
      spec:
        accessModes: {{ .Values.beacon.persistence.accessModes }}
        storageClassName: {{ .Values.beacon.persistence.storageClassName }}
        resources:
          requests:
            storage: {{ .Values.beacon.persistence.size | quote }}
    {{- end }}
